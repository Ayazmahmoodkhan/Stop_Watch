<!doctype html>
<html lang="en">

<head>
    <title>Stop Watch </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

</head>

<body>
    <div class="me">

        <h2>Stop Watch Created By Ayaz Mahmood</h2>
        <div class="main">
            <div class="var">
                <div>
                    <input readonly type="text" id="m" value="00">
                </div>
                <div>
                    <input readonly type="text" id="s" value="00">
                </div>
                <div>
                    <input readonly type="text" id="ms" value="00">
                </div>


            </div>
        </div>
        <div style="display:flex; align-items: center;justify-content: center;">

            <button onclick="startProgram()" id="btnS" class="btnme">
                Start
            </button>
            <button onclick="lapwatch()" id=" btnL" class="btnme">
                Lap
            </button>
            <button onclick="resetwatch()" id="btnR" class="btnme">
                Reset
            </button>
            <button onclick="stopwatch()" id="btnStop" class="btnme">
                stop
            </button>
        </div>
        <ul id="abc">

        </ul>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
